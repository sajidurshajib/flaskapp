{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
  <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <ul class=flashes>
            {% for category, message in messages %}
              <li class="alert alert-{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
      </div>
  </div>
  {% endif %}
{% endwith %}
